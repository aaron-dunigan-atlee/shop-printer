<!-- 
  Tile template to be filled and loaded by parent page. 
  @params {Object} context.job  A job object
-->
<? var job = context.job ?>

  <div class="col-md mt-5 job-tile">
    <div class="card bg-dark">
        <div class="card-body">
            <a class="row" href="<?=getScriptUrl() + '?page=cabinet-list&job=' + job.name?>">
                <div class="col-md-auto">
                    <div class="icon-box">
                        <i class="fas fa-box-open"></i>
                    </div>
                </div>
                <div class="col-md text-md-left">
                    <h3 class="my-0 my-md-2"><?=job.name?></h3>
                    <p><?=job.cabinetCount - job.cabinetsCompleted?> cabinets remaining</p>
                </div>
            </a>
        </div>
    </div>
</div>
