<style>
    :root {
        --branding-main-color: #4EB540;
        /* highlight is for buttons and links */
        --branding-highlight: rgba(119, 243, 115, 0.7); 
    }

    body {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        color: #888;
        line-height: 30px;
        text-align: center;
    }

    strong {
        font-weight: 500;
    }

    a {
        color: var(--branding-main-color);
        /*border-bottom: 1px dashed var(--branding-main-color);*/
        text-decoration: none;
        transition: all .3s;
    }

    a:hover, a:focus {
        color: var(--branding-main-color);
        border: 0;
        text-decoration: none;
    }

    h1, h2 {
        margin-top: 10px;
        font-size: 38px;
        font-weight: 100;
        color: #555;
        line-height: 50px;
    }

    h3 {
        font-size: 22px;
        font-weight: 300;
        color: #555;
        line-height: 30px;
    }

    h4 {
        font-size: 18px;
        font-weight: 300;
        color: #555;
        line-height: 26px;
    }

    img {
        max-width: 100%;
    }

    .medium-paragraph {
        font-size: 18px;
        line-height: 34px;
    }

    ::-moz-selection {
        background: var(--branding-main-color);
        color: #fff;
        text-shadow: none;
    }

    ::selection {
        background: var(--branding-main-color);
        color: #fff;
        text-shadow: none;
    }


    /***** Wrapper *****/

    .wrapper {
        display: block;
    }


    /***** Sidebar *****/

    .sidebar {
        /*width: 250px;*/
        height: 100vh;
        /*position: fixed;*/
        /*top: 0;*/
        /*left: -255px;*/
        /*z-index: 999;*/
        background: #333;
        color: #fff;
        /*transition: all .3s;*/
        box-shadow: 3px 3px 3px rgba(51, 51, 51, 0.5);
        text-align: left;
    }


    .dismiss {
        width: 35px;
        height: 35px;
        position: absolute;
        top: 10px;
        right: 10px;
        transition: all .3s;
        background: #444;
        border-radius: 4px;
        text-align: center;
        line-height: 35px;
        cursor: pointer;
    }

    .dismiss:hover, .dismiss:focus {
        background: #555;
        color: #fff;
    }

    .sidebar .logo {
        padding: 40px 20px;
        border-bottom: 1px solid #444;
        transition: all .3s;
    }

    .sidebar .logo a {
        display: inline-block;
        width: 172px;
        height: 34px;
        border: 0;
    }

    .sidebar ul.menu-elements {
        padding: 10px 0;
        border-bottom: 1px solid #444;
        transition: all .3s;
    }

    .sidebar ul li a {
        display: block;
        padding: 10px 20px;
        border: 0;
        color: #fff;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a:focus,
    .sidebar ul li.active > a:hover,
    .sidebar ul li.active > a:focus {
        outline: 0;
        background: #555;
        color: #fff;
    }

    .sidebar ul li a i {
        margin-right: 5px;
    }

    .sidebar ul li.active > a, a[aria-expanded="true"] {
        background: #444;
        color: #fff;
    }

    .sidebar ul ul a {
        background: #444;
        padding-left: 30px;
        font-size: 14px;
    }

    .sidebar ul ul li.active > a {
        background: #555;
    }

    .sidebar a[data-toggle="collapse"] {
        position: relative;
    }

    .sidebar .dropdown-toggle::after {
        display: block;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
    }

    .sidebar .to-top {
        padding: 20px;
        text-align: center;
    }

    .sidebar .dark-light-buttons {
        padding: 10px 20px 30px 20px;
        text-align: center;
    }

    /* sidebar light */

    body.light .sidebar {
        background: #fff;
        color: #888;
    }

    body.light .sidebar .dismiss {
        background: #ddd;
        color: #888;
    }

    body.light .sidebar .dismiss:hover,
    body.light .sidebar .dismiss:focus {
        background: #ccc;
        color: #888;
    }

    body.light .sidebar .logo {
        border-color: #eee;
    }

    body.light .sidebar .logo a {
        background-image: url(../img/logo-dark.png);
    }

    body.light .sidebar ul.menu-elements {
        border-color: #eee;
    }

    body.light .sidebar ul li a {
        color: #888;
    }

    body.light .sidebar ul li a:hover,
    body.light .sidebar ul li a:focus,
    body.light .sidebar ul li.active > a:hover,
    body.light .sidebar ul li.active > a:focus {
        background: #ccc;
        color: #888;
    }

    body.light .sidebar ul li.active > a, body.light .sidebar a[aria-expanded="true"] {
        background: #ddd;
        color: #888;
    }

    body.light .sidebar ul ul a {
        background: #ddd;
    }

    body.light .sidebar ul ul li.active > a {
        background: #ccc;
    }

    body.light .sidebar a.btn-customized-3 {
        background: #ddd;
        color: #888;
    }

    body.light .sidebar a.btn-customized-3:hover,
    body.light .sidebar a.btn-customized-3:active,
    body.light .sidebar a.btn-customized-3:focus,
    body.light .sidebar a.btn-customized-3:active:focus,
    body.light .sidebar a.btn-customized-3.active:focus,
    body.light .sidebar a.btn-customized-3.btn.btn-primary:not(:disabled):not(.disabled):active,
    body.light .sidebar a.btn-customized-3.btn.btn-primary:not(:disabled):not(.disabled):active:focus {
        background: #ccc;
        color: #888;
    }

    body.light .sidebar a.btn-customized-4.btn-customized-dark {
        background: #555;
    }

    body.light .sidebar a.btn-customized-4.btn-customized-light {
        background: #eee;
    }

    body.light .sidebar a.btn-customized-4.btn-customized-dark:hover,
    body.light .sidebar a.btn-customized-4.btn-customized-dark:active,
    body.light .sidebar a.btn-customized-4.btn-customized-dark:focus,
    body.light .sidebar a.btn-customized-4.btn-customized-dark:active:focus,
    body.light .sidebar a.btn-customized-4.btn-customized-dark.active:focus,
    body.light .sidebar a.btn-customized-4.btn-customized-dark.btn.btn-primary:not(:disabled):not(.disabled):active,
    body.light .sidebar a.btn-customized-4.btn-customized-dark.btn.btn-primary:not(:disabled):not(.disabled):active:focus {
        background: #ccc;
        color: #fff;
    }

    body.light .sidebar a.btn-customized-4.btn-customized-light:hover,
    body.light .sidebar a.btn-customized-4.btn-customized-light:active,
    body.light .sidebar a.btn-customized-4.btn-customized-light:focus,
    body.light .sidebar a.btn-customized-4.btn-customized-light:active:focus,
    body.light .sidebar a.btn-customized-4.btn-customized-light.active:focus,
    body.light .sidebar a.btn-customized-4.btn-customized-light.btn.btn-primary:not(:disabled):not(.disabled):active,
    body.light .sidebar a.btn-customized-4.btn-customized-light.btn.btn-primary:not(:disabled):not(.disabled):active:focus {
        background: #ccc;
        color: #fff;
    }


    /***** Dark overlay *****/

    .overlay {
        display: none;
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: rgba(51, 51, 51, 0.7);
        z-index: 998;
        opacity: 0;
        transition: all .5s ease-in-out;
    }

    .overlay.active {
        display: block;
        opacity: 1;
    }


    /***** Content *****/

    .content {
        width: 100%;
        transition: all 0.3s;
    }

    .open-menu {
        position: fixed;
        top: 20px;
        left: 10px;
        z-index: 997;
        box-shadow: 3px 3px 3px rgba(51, 51, 51, 0.2);
    }

    .open-menu.btn-customized,
    .open-menu.btn-customized:hover,
    .open-menu.btn-customized:active,
    .open-menu.btn-customized:focus,
    .open-menu.btn-customized:active:focus,
    .open-menu.btn-customized.active:focus,
    .open-menu.btn-customized.btn.btn-primary:not(:disabled):not(.disabled):active,
    .open-menu.btn-customized.btn.btn-primary:not(:disabled):not(.disabled):active:focus {

    }

    a.btn-customized {

        margin-right: 5px;
        padding: .75rem 1.5rem;
        background: var(--branding-main-color);
        border: 0;
        border-radius: 4px;

        font-weight: 300;
        color: #fff;
        box-shadow: none;

    a.btn-customized:hover,
    a.btn-customized:active,
    a.btn-customized:focus,
    a.btn-customized:active:focus,
    a.btn-customized.active:focus,

        background: var(--branding-highlight);
        border: 0;
        color: #fff;

        font-weight: 300;
        color: #555;

    a.btn-customized-2:focus,
    a.btn-customized-2:active:focus,
    a.btn-customized-2.active:focus,
    a.btn-customized-2.btn.btn-primary:not(:disabled):not(.disabled):active,

        color: #555;
        box-shadow: none;
    }

    a.btn-customized-3 {
        display: inline-block;
        width: 100%;
        margin: 0;
        padding: .75rem 1.5rem;
        background: #444;
        border: 0;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 300;
        color: #fff;
        box-shadow: none;
    }

    a.btn-customized-3:hover,
    a.btn-customized-3:active,
    a.btn-customized-3:focus,
    a.btn-customized-3:active:focus,
    a.btn-customized-3.active:focus,
    a.btn-customized-3.btn.btn-primary:not(:disabled):not(.disabled):active,
    a.btn-customized-3.btn.btn-primary:not(:disabled):not(.disabled):active:focus {
        outline: 0;
        background: #555;
        border: 0;
        color: #fff;
        box-shadow: none;
    }

    a.btn-customized i,
    a.btn-customized-2 i,
    a.btn-customized-3 i {
        margin-right: 5px;
    }


    a.btn-customized-4 {
        display: inline-block;
        width: 28px;
        height: 28px;
        margin: 0 3px;
        padding: 0;
        background: #444;
        border: 0;
        border-radius: 50%;
        font-size: 16px;
        font-weight: 300;
        color: #fff;
        box-shadow: none;
        text-indent: -999999px;

    a.btn-customized-4.btn-customized-dark {
        background: #222;
    }

    a.btn-customized-4.btn-customized-light {
        background: #fff;
    }

    a.btn-customized-4.btn-customized-dark:hover,
    a.btn-customized-4.btn-customized-dark:active,
    a.btn-customized-4.btn-customized-dark:focus,
    a.btn-customized-4.btn-customized-dark:active:focus,
    a.btn-customized-4.btn-customized-dark.active:focus,
    a.btn-customized-4.btn-customized-dark.btn.btn-primary:not(:disabled):not(.disabled):active,
    a.btn-customized-4.btn-customized-dark.btn.btn-primary:not(:disabled):not(.disabled):active:focus {
        outline: 0;
        background: #555;
        border: 0;
        color: #fff;
        box-shadow: none;
    }

    a.btn-customized-4.btn-customized-light:hover,
    a.btn-customized-4.btn-customized-light:active,
    a.btn-customized-4.btn-customized-light:focus,
    a.btn-customized-4.btn-customized-light:active:focus,
    a.btn-customized-4.btn-customized-light.active:focus,
    a.btn-customized-4.btn-customized-light.btn.btn-primary:not(:disabled):not(.disabled):active,
    a.btn-customized-4.btn-customized-light.btn.btn-primary:not(:disabled):not(.disabled):active:focus {
        outline: 0;
        background: #555;
        border: 0;
        color: #fff;
        box-shadow: none;
    }


    /***** General style, all sections *****/

    .section-container {
        margin: 0 auto;
        padding-bottom: 80px;
    }

    .section-container-gray-bg {
        background: #f8f8f8;
    }

    .section-container-image-bg,
    .section-container-image-bg h2,
    .section-container-image-bg h3 {
        color: #fff;
    }

    .section-container-image-bg .divider-1 span {
        border-color: #fff;
        border-color: rgba(255, 255, 255, 0.8);
    }

    .section-description {
        margin-top: 60px;
        padding-bottom: 10px;
    }

    .section-description p {
        margin-top: 20px;
        padding: 0 120px;
    }

    .section-container-image-bg .section-description p {
        opacity: 0.8;
    }

    .section-bottom-button {
        padding-top: 20px;
    }


    /***** Divider *****/

    .divider-1 span {
        display: inline-block;
        width: 200px;
        border-bottom: 1px dotted #aaa;
    }


    /***** Top content *****/

    .top-content {
        width: 100%;
        padding: 60px 0 120px 0;
    }

    .top-content h1 {
        padding-top: 60px;
        color: #fff;
    }

    .top-content .description {
        margin: 30px 0 0 0;
        padding-bottom: 30px;
    }

    .top-content .description p {
        color: #fff;
        color: rgba(255, 255, 255, 0.8);
    }

    .top-content .description a {
        color: #fff;
        color: rgba(255, 255, 255, 0.8);
        border-color: #fff;
        border-color: rgba(255, 255, 255, 0.8);
    }

    .top-content .description a:hover,
    .top-content .description a:focus {
        color: #fff;
        color: rgba(255, 255, 255, 0.8);
    }


    /***** Section 1 *****/

    .section-container.light,
    .footer-container.light {
        background: #fff !important;
        color: #888 !important;
    }

    .section-container.dark,
    .footer-container.dark {
        background: #333 !important;
        color: #fff !important;
    }

    .section-container.dark h3,
    .footer-container.dark h3 {
        color: white !important;
    }

    .section-container.dark h3 a,
    .footer-container.dark h3 a {
        color: white !important;
    }

    .section-container.dark h2,
    .footer-container.dark h2 {
        color: white !important;
    }

    .section-container.light h2,
    .footer-container.light h2 {
        color: #333 !important;
    }

    .section-container.dark h1,
    .footer-container.dark h1 {
        color: white !important;
    }

    .section-container.light h1,
    .footer-container.light h1 {
        color: #333 !important;
    }

    .section-container.dark p,
    .footer-container.dark p {
        color: white !important;
    }

    .section-container.light p,
    .footer-container.light p {
        color: #333 !important;
    }

    .section-container.dark h3,
    .footer-container.dark h3 {
        color: white !important;
    }

    .section-container.light h3,
    .footer-container.light h3 {
        color: #333 !important;
    }


    .backstretch-overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .dark .backstretch-overlay {
        background: rgba(0, 0, 0, .4);
    }

    .light .backstretch-overlay {
        background: rgba(255, 255, 255, .4);
    }


    /***** Section 2 *****/

    .section-2-box {
        margin-top: 30px;
        text-align: left;
    }

    .section-2-box h3 {
        margin-top: 0;
    }

    .section-2-box-text .medium-paragraph {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .section-2-box img {
        border-radius: 6px;
    }


    /***** Section 3 *****/

    .section-3-box {
        margin-top: 30px;
        text-align: left;
    }

    .section-3-box .section-3-box-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto;
        background: var(--branding-main-color);
        font-size: 28px;
        color: #fff;
        line-height: 60px;
        text-align: center;
        border-radius: 50%;
    }

    .section-3-box h3 {
        margin-top: 0;
        padding: 0 0 10px 0;
    }


    /***** Section 5 *****/

    .section-5-box {
        padding-top: 30px;
        text-align: left;
    }

    .section-5-box-image {
        overflow: hidden;
        border-radius: 6px;
    }

    .section-5-box-image img {
        transition: all .8s;
    }

    .section-5-box-image:hover img {
        transform: scale(1.25);
    }

    .section-5-box h3 {
        margin-top: 30px;
    }

    .section-5-box h3 a {
        color: #555;
        border: 0;
    }

    .section-5-box h3 a:hover, .section-5-box h3 a:focus {
        color: var(--branding-main-color);
    }

    .section-5-box h3 i {
        padding-left: 10px;
        color: #ccc;
        transition: all .3s;
    }

    .section-5-box h3:hover i {
        padding-left: 15px;
    }

    .section-5-box-date {
        padding-bottom: 10px;
        font-size: 14px;
        color: #aaa;
        text-transform: uppercase;
    }

    .section-5-box-date i {
        padding-right: 5px;
        color: #ddd;
    }

    .section-5-container .section-bottom-button {
        padding-top: 40px;
    }


    /***** Section 6 *****/

    .section-6-box {
        padding-top: 30px;
        text-align: left;
    }

    .section-6-box h3 {
        margin-top: 0;
    }

    /* contact form */
    .section-6-form {
        padding-top: 20px;
        text-align: left;
    }

    .section-6-form input[type="text"],
    .section-6-form textarea {
        background: none;
        border: 1px solid #fff;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        color: #fff;
        box-shadow: none;
        transition: all .3s;
    }

    .section-6-form textarea {

    }

    .section-6-form input[type="text"]:focus,

        background: #fff;
        border: 1px solid #fff;
        color: #888;
        box-shadow: none;
    }

    .section-6-form input[type="text"].input-error,
    .section-6-form textarea.input-error {
        border-color: var(--branding-main-color);
    }

    .section-6-form input[type="text"]::-moz-placeholder,
    .section-6-form textarea::-moz-placeholder {
        color: #ccc;
        font-style: italic;
    }

    .section-6-form input[type="text"]:-ms-input-placeholder,
    .section-6-form textarea:-ms-input-placeholder {
        color: #ccc;
        font-style: italic;
    }

    .section-6-form input[type="text"]::-webkit-input-placeholder,
    .section-6-form textarea::-webkit-input-placeholder {
        color: #ccc;
        font-style: italic;
    }

    .section-6-form button.btn-customized {
        padding: .75rem 1.5rem;
        background: var(--branding-main-color);
        border: 0;
        border-radius: 4px;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        color: #fff;
        box-shadow: none;
    }

    .section-6-form button.btn-customized:hover,
    .section-6-form button.btn-customized:active,
    .section-6-form button.btn-customized:focus,
    .section-6-form button.btn-customized:active:focus,
    .section-6-form button.btn-customized.active:focus,
    .section-6-form button.btn.btn-primary:not(:disabled):not(.disabled):active,

        border: 0;
        color: #fff;
        box-shadow: none;
    }

    .section-6-form button.btn-customized i {
        margin-right: 5px;
    }

    /* end contact form */

    .section-6-social {
        padding-top: 20px;
    }

    .section-6-social a {
        display: inline-block;
        width: 46px;
        height: 46px;
        margin: 0 10px 10px 0;
        background: #fff;
        border: 0;
        border-radius: 50%;
        color: #555;
        text-align: center;
        line-height: 46px;
    }

    .section-6-social a:hover,
    .section-6-social a:focus {
        background: #ccc;
        background: rgba(255, 255, 255, 0.5);
        border: 0;
        color: #555;
    }


    /***** Footer *****/

    footer {
        padding: 40px 0;
    }


    /* mCustomScrollBar */
    .mCustomScrollbar {
        -ms-touch-action: pinch-zoom;
        touch-action: pinch-zoom
    }

    .mCustomScrollbar.mCS_no_scrollbar, .mCustomScrollbar.mCS_touch_action {
        -ms-touch-action: auto;
        touch-action: auto
    }

    .mCustomScrollBox {
        position: relative;
        overflow: hidden;
        height: 100%;
        max-width: 100%;
        outline: 0;
        direction: ltr
    }

    .mCSB_container {
        overflow: hidden;
        width: auto;
        height: auto
    }

    .mCSB_inside > .mCSB_container {
        margin-right: 30px
    }

    .mCSB_container.mCS_no_scrollbar_y.mCS_y_hidden {
        margin-right: 0
    }

    .mCS-dir-rtl > .mCSB_inside > .mCSB_container {
        margin-right: 0;
        margin-left: 30px
    }

    .mCS-dir-rtl > .mCSB_inside > .mCSB_container.mCS_no_scrollbar_y.mCS_y_hidden {
        margin-left: 0
    }

    .mCSB_scrollTools {
        position: absolute;
        width: 16px;
        height: auto;
        left: auto;
        top: 0;
        right: 0;
        bottom: 0;
        opacity: .75;
        filter: "alpha(opacity=75)";
        -ms-filter: "alpha(opacity=75)"
    }

    .mCSB_outside + .mCSB_scrollTools {
